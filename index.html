<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="Left-Container">
    <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
  
    <div class="Stats-Box">
      <div class="Companies-Text"><span class="OverTitle">10k+</span> <span class="UnderTitle">companies</span></div>
      <div class="Templates-Text"><span class="OverTitle">314</span> <span class="UnderTitle">templates</span></div>  
      <div class="Queries-Text"><span class="OverTitle">12m+</span> <span class="UnderTitle">queries</span></div>
    </div>
  </div>
  <div class="Right-Container">
  </div> 
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konstantinos Charitos</a>.
  </div>
</footer>
</body>
</html>
